<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'Akira Expanded';
            src: url('Akira Expanded Demo.woff2') format('woff2'),
                 url('Akira Expanded Demo.woff') format('woff');
        }

        @font-face {
            font-family: 'Bebas Neue';
            src: url('BebasNeue-Regular.woff2') format('woff2'),
                 url('BebasNeue-Regular.woff') format('woff');
        }

        body {
            font-family: 'Akira Expanded', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            min-height: 100vh;
        }
        header {
            padding: 1rem 0;
            background-color: #000;
            text-align: center;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0.25;
        }
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 2;
        }
        .buttons button {
            background: #444;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .buttons button .akira-title {
            font-family: 'Akira Expanded', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .buttons button .bebas-details {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            color: #ccc;
        }
        .buttons button:hover {
            background: #666;
        }
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image0.png" alt="Digital Reel Logo">
    </header>
    <iframe id="videoPlayer" allow="autoplay; encrypted-media"></iframe>
    <div class="buttons">
        <button onclick="window.location.href='treatments.html'">
            <span class="akira-title">TREATMENT VISUAL</span>
            <span class="bebas-details">A Package</span>
        </button>
        <button onclick="window.location.href='run_and_gun.html'">
            <span class="akira-title">RUN & GUN</span>
            <span class="bebas-details">B Package</span>
        </button>
        <button onclick="window.location.href='perfect_aim.html'">
            <span class="akira-title">Perfect Aim</span>
            <span class="bebas-details">MIC PERFORMANCE & INTERVIEW </span>
        </button>
    </div>
    <script>
        const videos = [
            "https://www.youtube.com/embed/b0Zm3DOoJn8?autoplay=1&mute=1",
            "https://www.youtube.com/embed/0JXUfhX7KiM?autoplay=1&mute=1",
            "https://www.youtube.com/embed/BqWwKYA1pVw?autoplay=1&mute=1"
        ];
        let currentIndex = 0;

        function loadVideo() {
            const iframe = document.getElementById('videoPlayer');
            iframe.src = videos[currentIndex];
            currentIndex = (currentIndex + 1) % videos.length;
        }

        loadVideo();
        setInterval(loadVideo, 30000); // Switch video every 30 seconds
    </script>
</body>
</html>
