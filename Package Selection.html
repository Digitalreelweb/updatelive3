<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .package {
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .package h2 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
            color: #fff;
        }
        .package p {
            color: #ccc;
            margin-bottom: 1.5rem;
        }
        .package button {
            background: #444;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .package button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Package</h1>
        <p>Choose one of the packages below to get started with your booking.</p>

        <!-- Run & Gun Package -->
        <div class="package">
            <h2>Run & Gun Package</h2>
            <p>Quick and efficient shoots tailored to your needs. Perfect for tight timelines.</p>
            <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBmRdXETkS_F_8v5IsGV1oacnyUeH-BFW4ZYf7oHqkfj6LCg/viewform?usp=header'">
                Book Run & Gun
            </button>
        </div>

        <!-- Treatments Package -->
        <div class="package">
            <h2>Treatments Package</h2>
            <p>Creative and detailed treatments for high-quality productions.</p>
            <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBmRdXETkS_F_8v5IsGV1oacnyUeH-BFW4ZYf7oHqkfj6LCg/viewform?usp=header'">
                Book Treatments
            </button>
        </div>
    </div>
</body>
</html>
