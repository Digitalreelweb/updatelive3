<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run & Gun Package</title>
    <style>
        @font-face {
            font-family: 'Akira Expanded';
            src: url('Akira Expanded Demo.woff2') format('woff2'),
                 url('Akira Expanded Demo.woff') format('woff');
        }

        @font-face {
            font-family: 'Bebas Neue';
            src: url('BebasNeue-Regular.woff2') format('woff2'),
                 url('BebasNeue-Regular.woff') format('woff');
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            padding: 1rem 0;
            background-color: #000;
        }
        header img {
            max-width: 350px;
            height: auto;
        }
        .details {
            margin: 2rem auto;
            padding: 2rem;
            background: #111;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .details h2 {
            font-family: 'Akira Expanded', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .details p {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .details button {
            font-family: 'Akira Expanded', sans-serif;
            background: #444;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .details button:hover {
            background: #666;
        }
        @media (min-width: 768px) {
            .details {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image0.png" alt="Digital Reel Logo">
    </header>
    <div class="details">
        <h2>B Package - (RUN & GUN)</h2>
        <p>Pricing: $850-$1500</p>
        <p>- 2 locations<br>- 3hr duration<br>- Digital Reel Director Of Choice<br>- Standard VFX</p>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBmRdXETkS_F_8v5IsGV1oacnyUeH-BFW4ZYf7oHqkfj6LCg/viewform?usp=sf_link'">
            Book Now
        </button>
    </div>
</body>
</html>
